<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <img class= "logo" src="./assets/logo alura.png" alt="Logo da alura no cabeçalho">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto:"></textarea>
            <div class="aviso">
                <h6>*Apenas letras minúsculas e sem acentos</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="saida" cols="20" rows="10"></textarea>
            <button class="btn-copiar"  onclick="copiar()">Copiar texto</button>
        </section>

                
    </main>
    
    
    <script src="app.js"></script>
</body>
</html>
